<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="myName">이름 : </label>
        <input type="text" id="myName" name="myName" value="">
        <br>
        <label for="myAge">나이 : </label>
        <input type="number" id="myAge" name="myAge" value="">
        <br>
        <input type="checkbox" id="movie" name="hobby" value="movie">
        <label for="movie">영화감상</label>
        <input type="checkbox" id="walk" name="hobby" value="walk">
        <label for="walk">산책</label>
        <input type="checkbox" id="book" name="hobby" value="book">
        <label for="book">독서</label>
        <br>
        <label for="gender">성별 : </label>
        <select id="gender" name="gender">
            <option value="남자">남자</option>
            <option value="여자">여자</option>
        </select>
        <div>
            <button type="submit">저장</button> <!-- form 데이터 전송 -->
            <input type="reset" value="취소"> <!-- form 데이터 전체 삭제 -->
        </div>
    </form>
</body>
</html>
