<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    /*
        - 영역 자체가 실행코드 영역임
        - 자바스크립트에서 html 객체는 document임
        - dom object
    */

    /* 콘솔에 실시간으로 출력됨 */
    console.log("안보이게");
    console.log("안뇽");

    document.write("안녕하세용<br>");
    document.writeln("방방가<br>");
    document.write("더웡");

    /*
        스크립트를 할것이면 브라우저의 개발자 도구(F12)에서 콘솔창에 테스트 코드를 입력할 수 있음
    */
</script>
</html>
