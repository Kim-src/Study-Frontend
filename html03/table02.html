<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse; /* 경계선 제거 */
        }

        th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>학번</th>
                <th>이름</th>
                <th>나이</th>
                <th>성별</th>
                <th>주소</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1011</td>
                <td>홍길동</td>
                <td>450</td>
                <td>남자</td>
                <td>육도국</td>
            </tr>
            <tr>
                <td>1012</td>
                <td>김영철</td>
                <td>45</td>
                <td>남자</td>
                <td>서울</td>
            </tr>
            <tr>
                <td>1013</td>
                <td>김영희</td>
                <td>55</td>
                <td>여자</td>
                <td>서울</td>
            </tr>
            <tr>
                <td colspan="5">없음</td> <!-- colspan = 병합 -->
            </tr>
        </tbody>
    </table>
</body>
</html>
