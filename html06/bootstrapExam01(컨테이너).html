<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-color: black;
            font-size: 30px;
        }

        .item1 {
            background-color: yellow;
            font-size: 30px;
        }

        .item2 {
            background-color: green;
            font-size: 30px;
        }

        .item3 {
            background-color: purple;
            font-size: 30px;
        }

        .item4 {
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container-sm item1">100% wide until small breakpoint</div>
    <div class="container-md item2">100% wide until medium breakpoint</div>
    <div class="container-lg item3">100% wide until large breakpoint</div>
    <div class="container-xl item4">100% wide until extra large breakpoint</div>
    <!-- fluid = 가로 영역을 전부 사용하는 반응형 사이즈 -->
    <div class="container-fluid item4">100% wide until fluid breakpoint</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</html>
