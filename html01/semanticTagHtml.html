<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        시멘틱(semantic; 의미의) 태그란 의미가 부여되는 태그를 의미한다.
        의미는 부여되지만 기능이 별도로 존재하는 것은 아니다.
        시멘틱 태그를 사용하는 이유는 html 코드를 명확하게 분할하여
        어느 부분이 어떻게 쓰이는지 구분하기 위함이다.
        SEO 또는 검색에 노출되는 것이 용이하다.

        div 태그로만 하나하나 구분하지 말고,
        태그에 의미를 부여해서 만들자.

        article 주제가 다른 것
        section 주제가 같은 범위이지만 내용이 다른 것
    -->

    <header>
        <nav>
            <!--
                메뉴 또는 탭 영역
                만약 탭일 때는 main 영역에 넣기
            -->
            메뉴1 메뉴2 메뉴3
        </nav>
    </header>
    <main>
        <!-- html의 본문 영역 -->
        <article>
            아이유
        </article>
        <article>
            <section>BTS 전역</section>
            <section>뉴진스</section>
        </article>
    </main>
    <footer>
        코리아 IT 학원
    </footer>
</body>
</html>
